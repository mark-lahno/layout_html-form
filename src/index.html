<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    
    <form action="http://localhost:8080/" method="post">
      <fieldset class="form-set1">
        <legend> Personal information</legend>
        <div>
          <label for="surname" class="form-field1"> Surname
            <input type="text" autocomplete="off">
          </label>
        
        </div>
    
        <div>
          <label for="name"  class="form-field">Name
            <input type="text" autocomplete="off">
          </label>
        
        </div>
        <div>
          <label for="age" class="form-field">How old are You? 
            <input
            type="number"
            value="12"
            min="1"
            max="100"
            >
          </label>
        
        </div>
        <div >
          <label for="born" class="form-field">Full date of birth
            <input type="date">
          </label>
        
        </div>
        <div>
          <label for="cheak" class="form-field">I accept the term of the agreement
            <input type="checkbox" checked >
          </label>
        
        </div>

      </fieldset>
      <fieldset class="form-set">
        <legend>Registration</legend>
        <div>
          <label for="mail" class="form-field1">E-mail:
            <input type="email"  placeholder="email@example.com">
          </label>
        
        </div>
        <div>
          <label for="pass" class="form-field">Password
            <input type="password" >
          </label>
        
        </div>
    
      </fieldset>

      <fieldset class="form-set">
        <legend>An interesting  fact about you!</legend>
        <div>
          <label class="form-field1">Do you love cats?
            <input type="radio" name="Cats">
            Yes
          </label>

          <label class="form-field1">
            <input type="radio" name="Cats" >
        No
          </label>
        
        </div>

        <div>
          <label for="colors" class="form-field">What is your favorite color?
            <input type="color" value="red">
          </label>
        </div>

        <div>
          <label for="clock" class="form-field">What time do you go to bed?
            <input type="time">
          </label>
        </div>

        <div>
          <label for="cars" class="form-field">What are your favorite brands of cars?
            <select required multiple >
              <option value="bmw">BMW</option>
              <option value="Audi">AUDI</option>
              <option value="lada">LADA</option>
            </select>
          </label>
        </div>

        <div>
          <label for="work" class="form-field">How do you rate our work?
            <input type="range" >
          </label>
        </div>
      </fieldset>

      <fieldset class="form-set">
        <legend>Additional info</legend>
        <div>
          <label for="comments" class="form-field1">Comments
            <textarea  cols="15" rows="2"></textarea>
          </label>
            
        </div>    
    
        <div>
          <label for="yesNo" class="form-field">Would you recommend us?
            <select name="YesNo" required>
              <option value="yes">yes

              </option>
              <option value="no">no

              </option>
            </select>
          </label>
        </div>

      </fieldset>
      <div class="button">
        <input type="submit" value="Submit"  >
      </div>
    </form>
    <script type="text/javascript" 
    src="./main.js">
    </script>

  </body>
</html>
